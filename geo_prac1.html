<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #FF8C00; /* Dark Orange */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
.text{
font-size: 16px;
text-align: center;
}
</style></head>

<body>
<br>
<center>
<p><h1>Get Your Location</h1></p>
<p><h2>Allow Brower to get location co-ordinates</h2></p>

<button onclick="getLocation()" class="button">Show</button>
</center>
<br><b>
<p id="demo" class="text">Latitude Co-ordinates:0<br>Longitude Co-ordinates:0</p></b>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude Co-ordinates: " + position.coords.latitude + 
  "<br>Longitude Co-ordinates: " + position.coords.longitude;
}
</script>

</body>
</html>
